<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Media com JS</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Calculando a MEDIA</h1>
  <script>
    n1=10;
    n2=10;
    n3=6;
    n4=7;
    media=(n1+n2+n3+n4)/4;
    document.write("<hr>")
    document.write('<div class="alert alert-secondary" role="alert">A sua média é:  '+media+'</div>');

    if((media>=6)&&(media<=10)){
      document.write('<br><div class="alert alert-success" role="alert">Você foi APROVADO:  '+media+'</div>');
    }else if(media<6){
      document.write('<br><div class="alert alert-danger" role="alert">Você foi REPROVADO:  '+media+'</div>');
    }else if(media>10){
      document.write('<br><div class="alert alert-warning" role="alert">A média está maior que o esperado:  '+media+'</div>')
    }
    if((media<=5)&&(media=4.9)){
      document.write("<br>Você fara a RECUPERAÇÃO: ", media);
    }
  </script>

  </div>
</div>      
  

</body>
